<img [src]="photoUrl()" alt="" />
<div class="content">
  <strong [class.hidden]="!isShow()"
    >{{ id }}. {{ productName() }} - {{ isShow() }}</strong
  >
  <span>{{ createDate() | date : "d/M/yy h:mm" }}</span>
</div>
<div>{{ author() }}</div>
<div class="company">
  <span>{{ company() }}</span>
  <span>$10,000</span>
</div>
<div class="button">
  <button type="button" class="details">明細</button>
  <!-- <button type="button" class="details" (click)="onSetDisplay(false)">
    False
  </button> -->
  <button type="button" class="add-to-cart">加入購物車</button>
</div>
