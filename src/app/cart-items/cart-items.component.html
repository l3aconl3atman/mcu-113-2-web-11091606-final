<tr>
  <td>
    <div class="container">
      @for (product of getCartItems(); track $index) {
        <div class="form-item">
          <div class="form-column">
            <label for="">{{ product.id }}</label>
            <p>{{ product.name }}</p>
            <div>{{ product.price }}</div>
            <button class="delete" (click)="removeCartItem(product.id)">
              刪除
            </button>
          </div>
        </div>
      }
    </div>
  </td>
</tr>
