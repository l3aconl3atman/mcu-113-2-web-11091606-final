<div class="cart-page" [formGroup]="form">
  <table class="information">
    <tr>
      <th>基本資料</th>
    </tr>
    <tr>
      <td>
        <div class="container">
          <div class="form-item">
            <div class="form-column">
              <label for="name">姓名</label>
              <input id="name" type="text" formControlName="name" />
            </div>
            @if (name.hasError("required")) {
              <div class="error-message">請輸入姓名</div>
            }
          </div>
          <div class="form-item">
            <div class="form-column">
              <label for="address">地址</label>
              <input id="address" type="text" formControlName="address" />
            </div>
            @if (address.hasError("required")) {
              <div class="error-message">請輸入地址</div>
            }
          </div>
          <div class="form-item">
            <div class="form-column">
              <label for="phoneNum">電話</label>
              <input id="phoneNum" type="text" formControlName="phoneNum" />
            </div>
            @if (phoneNum.hasError("required")) {
              <div class="error-message">請輸入電話</div>
            }
          </div>
        </div>
      </td>
    </tr>
  </table>
  <table class="cart">
    <tr>
      <th>購買項目</th>
    </tr>
    <tr>
      <td>
        <div class="container">
          <!-- @for (product of products(); track $index) { -->
          <div class="form-item">
            <div class="form-column">
              <label for="">id. 1</label>
              <p>name. 書籍 K</p>
              <span>1</span>
              <div>$10,000</div>
              <button class="delete">刪除</button>
            </div>
          </div>
          <!-- } -->
        </div>
      </td>
    </tr>
  </table>
</div>
